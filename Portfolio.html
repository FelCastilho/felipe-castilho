<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links Externos-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/portfolio.css">
    <link rel="stylesheet" href="estilos/portfolio-media-query.css">
    
    <title>Portfólio - Felipe Coutinho</title>
</head>
<header>

    <a href="index.html">Felipe Castilho</a>

    <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>

    <menu id="itens">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="curriculo.html">Currículo</a></li>
        </ul>
    </menu>

</header>

<body onresize="mudouTamanho()"> 
    
    <main>

        <h1>HTML5 e CSS3</h1>

        <section id="dev-web"> 

            <div class="cards">


                    <figcaption class="card-3d">

                        <a href="logins/logins.html">

                            <div class="telas">
                                <div id="telas-login">
                                
                                    <img src="images/formularios.png" alt="Telas de login">
                                </div>
                            </div>

                        </a>                   
                    
                     <figcaption class="card-3d">
                        <a href="pags/pags.html">

                            <div class="telas">

                                <div id="sites-projetos" >
                                    <img src="images/projects.png" alt="Projetos">
                                </div>

                            </div>
                        </a>
                     </figcaption>

            </div>

          
        </section>
    </main>
    
    <script>  

        function mudouTamanho(){
        if(window.innerWidth >= 768){
            itens.style.display = 'block'
        }else{
            itens.style.display = 'none'
        }
       }

       function clickMenu(){

        var burguer = document.getElementById('burguer') // var simbolo hamburguer 

            if(itens.style.display == 'block'){
                itens.style.display = 'none'

                //Mudando a cor do burguer (1)
                burguer.style.background = '#28104E'
                burguer.style.color = 'white'
                
                
            }else{
                itens.style.display = 'block'

                //Mudando a cor do burguer (2)
                burguer.style.background = 'white'
                burguer.style.color = '#28104E'
                
            }
       }

       //Criando Scroll Reveal
       
       window.sr = ScrollReveal({reset: true})

       sr.reveal('#telas-login', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 1500,
       })

       sr.reveal('#sites-parallax', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 2000,
       })
       
       sr.reveal('#sites-projetos', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 3000,
       })
    </script>
</body>
</html>
