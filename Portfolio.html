<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<header>

    <a href="#">Felipe Castilho</a>

    <!-- AJUSTAR O MENU!!

    <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>

    <menu id="itens">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="curriculo.html">Currículo</a></li>

</header>

<body onresize="mudouTamanho()"> 
    
    <main>

        <h1>HTML5 e CSS3</h1>

        <section id="dev-web"> 

            <div class="cards">

                <!--Card Páginas HTML-->
                <figcaption class="card-3d">
                    <div class="telas">
                        <a href="pags/pags.html">
                            <img id="pages" src="images/projects.png" alt="">
                        </a>
                    </div>
                </figcaption>

                <!--Card Formulários-->
                <figcaption class="card-3d">
                    <div class="telas">
                        <a href="forms/forms.html">
                            <img id="tela-login" src="images/formularios.png" alt="">
                        </a>
                    </div>
                </figcaption>

            </div>

          
        </section>
    </main>
    
    <!--JAVASCRIPT INTERNO-->
    <script>  

        function mudouTamanho(){
        if(window.innerWidth >= 768){
            itens.style.display = 'block'
        }else{
            itens.style.display = 'none'
        }
       }

       function clickMenu(){

        var burguer = document.getElementById('burguer') // var simbolo hamburguer 

            if(itens.style.display == 'block'){
                itens.style.display = 'none'

                //Mudando a cor do burguer (1)
                burguer.style.background = '#28104E'
                burguer.style.color = 'white'
                
                
            }else{
                itens.style.display = 'block'

                //Mudando a cor do burguer (2)
                burguer.style.background = 'white'
                burguer.style.color = '#28104E'
                
            }
       }

       //Criando Scroll Reveal
       
       window.sr = ScrollReveal({reset: true})

       sr.reveal('#pages', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 1500,
       })

       sr.reveal('#tela-login', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 2000,
       })
    
       /*sr.reveal('#sites-projetos', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 3000,
       })*/
       
    </script>
</body>
</html>
