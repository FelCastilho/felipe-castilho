<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links Externos-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="pags.css">
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
    
    <title>Páginas em HTML e CSS</title>

</head>

<header>
    <h1><a href="">Felipe Castilho</a></h1>
    
    <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>

    <menu id="itens">
        <ul>
            <li><a href="../contact/contato.html">Contato</a></li>
            <li><a href="curriculo.html">Currículo</a></li>
            <li><a href="../portfolio.html">Portfólio</a></li>
        </ul>
    </menu>
    
</header>

<body onresize="mudouTamanho()">     

    <main>

        <!--Inicio section Sites normais-->

        <h1>Páginas WEB com <br> HTML e CSS</h1>

        <section id="normal-pages">

            <div class="cards">

                <!--Site Studio Ghibli-->
                <figcaption class="card-3d">
                        <a href="normal-pages/site-ghibli/ghibli.html" target="_blank">
                            <div id="sites-01"><img src="../images/imagens-pags/imagens-sites/site-ghibli.jpg" alt="Modelo de página WEB"></div>
                        </a>
                </figcaption>

                <!--Site Android-->
                <figcaption class="card-3d">
                    <a href="normal-pages/site-android/android.html" target="_blank">
                        <div id="sites-02"><img src="../images/imagens-pags/imagens-sites/site-android.jpg" alt="Modelo de página WEB"></div>
                    </a>
            </figcaption>

            
                

        </section>
        </div>


        <!--Inicio section Parallax-->
        
        <h1>Páginas com Parallax</h1>

        <section class="parallax-pages">

            <div class="cards">
            

                <!--Cordel Moderno-->
                    <figcaption class="card-3d">
                        <a href="parallax-pages/cordel-moderno/cordel-moderno.html" target="_blank">

                            <div id="sites-01"><img src="../images/imagens-pags/imagens-sites/site-cordel.jpg" alt="Cordel Moderno"></div>
            
                        </a>
                </figcaption>
            
            </div>
        </section>

    </main>
    
    <script>  

        function mudouTamanho(){
            if(window.innerWidth >= 768){
                itens.style.display = 'block'
            }else{
                itens.style.display = 'none'
            }
        }

        function clickMenu(){

            var burguer = document.getElementById('burguer') // var simbolo hamburguer 

            if(itens.style.display == 'block'){
                itens.style.display = 'none'

                //Mudando a cor do burguer (1)
                burguer.style.background = '#15273C'
                burguer.style.color = 'white'
                
                
            }else{
                itens.style.display = 'block'

                //Mudando a cor do burguer (2)
                
                burguer.style.background = 'white'
                burguer.style.color = '#15273C'
                
            }
       }

       //Criando Scroll Reveal
       
       window.sr = ScrollReveal({reset: true})

       sr.reveal('#tela-login01', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 1500,
       })

       sr.reveal('#tela-login02', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 2000,
       })
       
       sr.reveal('#sites-projetos', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 3000,
       })
    </script>
</body>
</body>
</html>
