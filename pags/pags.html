<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links Externos-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="pags.css">
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
    
    <title>Páginas em HTML e CSS</title>

</head>
<header>
    <a href="index.html">Felipe Castilho</a>
    
    <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>

    <menu id="itens">
        <ul>
            <li><a href="../portfolio.html">Portfólio</a></li>
            <li><a href="curriculo.html">Currículo</a></li>
        </ul>
    </menu>

</header>

<body onresize="mudouTamanho()">     

    <main>
        <!--Inicio section Sites normais-->

        <h1>Páginas com HTML5 / CSS3</h1>

        <section id="normal-pages">

            <div class="cards">

                <figcaption class="card-3d">
                        <a href="normal-pages/site-sekiro/sekiro.html" target="_blank">
                            <div id="sites-01"><img src="../images/imagens-pags/imagens-sites/site-sekiro.jpg" alt="Modelo de Parallax 1"></div>
                        </a>
                </figcaption>
                <figcaption class="card-3d">

                        <a href="pag2.html">

                            <div id="sites-02"><img src="../images/imagens-login/modelo-2-login.jpg" alt="Modelo de Parallax 2"></div>
            
                        </a>
                </figcaption>

        </section>
        </div>


        <!--Inicio section Parallax-->
        
        <h1>Sites com Parallax</h1>

        <section class="parallax-pages">
            <div class="cards">
            
                    <figcaption class="card-3d">
                        <a href="parallax/cordel-moderno/cordel-moderno.html" target="_blank">
                            <div id="sites-02"><img src="../images/imagens-pags/imagens-parallax/modelo-1-parallax.jpg" alt="Cordel Moderno"></div>
            
                        </a>
                </figcaption>
            
            </div>
        </section>

    </main>
    
    <script>  

        function mudouTamanho(){
            if(window.innerWidth >= 768){
                itens.style.display = 'block'
            }else{
                itens.style.display = 'none'
            }
        }

        function clickMenu(){

            var burguer = document.getElementById('burguer') // var simbolo hamburguer 

                if(itens.style.display == 'block'){
                    itens.style.display = 'none'

                    //Mudando a cor do burguer (1)
                    burguer.style.background = '#28104E'
                    burguer.style.color = 'white'
                    
                    
                }else{
                    itens.style.display = 'block'

                    //Mudando a cor do burguer (2)
                    burguer.style.background = 'white'
                    burguer.style.color = '#28104E'
                    
                }
       }

       //Criando Scroll Reveal
       
       window.sr = ScrollReveal({reset: true})

       sr.reveal('#tela-login01', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 1500,
       })

       sr.reveal('#tela-login02', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 2000,
       })
       
       sr.reveal('#sites-projetos', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 3000,
       })
    </script>
</body>
</body>
</html>
