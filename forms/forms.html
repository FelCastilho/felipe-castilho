<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links externos-->

    <script src="https://unpkg.com/scrollreveal"></script>

    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">

    <link rel="stylesheet" href="forms.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

    <title>Formulários</title>
</head>

<header>
    <h1><a href="#">Felipe Castilho</a></h1>
    
    <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>

    <menu id="itens">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../curriculo.html">Currículo</a></li>
            <li><a href="../contact/contato.html">Contato</a></li>
        </ul>
    </menu>
    
</header>

<body onresize="mudouTamanho()">     

    <main>

        <h1>Modelos de Formulários</h1>
        <div class="cards">

            <!--Primeiro form-->
            <figcaption class="card-3d">
                    <a href="form-01/form-1.html" target="_blank">

                        <div class="telas"><img src="../images/imagens-login/modelo-1-login.jpg" alt="Tela de Login"></div>

                    </a>
            </figcaption>

            <!--Segundo form-->
            <figcaption class="card-3d">
                    <a href="form-02/reg02.html" target="_blank">

                        <div class="telas"><img src="../images/imagens-login/modelo-2-login.jpg" alt="Modelo de login 2"></div>
                        
                    </a>
 
            </figcaption>
        </div>

    </main>
    
    <script>  

        function mudouTamanho(){
            if(window.innerWidth >= 768){
                itens.style.display = 'block'
            }else{
                itens.style.display = 'none'
            }
        }
        function clickMenu(){

        var burguer = document.getElementById('burguer') // var simbolo hamburguer 

            if(itens.style.display == 'block'){
                itens.style.display = 'none'

                //Mudando a cor do burguer (1)
                burguer.style.background = '#223D7C'
                burguer.style.color = 'white'
                
                
            }else{
                itens.style.display = 'block'

                //Mudando a cor do burguer (2)
                
                burguer.style.background = 'white'
                burguer.style.color = '#15273C'
                
            }
       }

       //Criando Scroll Reveal
       
       window.sr = ScrollReveal({reset: true})

       sr.reveal('#tela-login01', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 1500,
       })

       sr.reveal('#tela-login02', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 2000,
       })
       
       sr.reveal('#sites-projetos', {
        rotate: {x:0 , y: 0, z: 0},
        duration: 3000,
       })
    </script>
</body>
</html>
