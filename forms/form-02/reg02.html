<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="reg02.css">
    <title>Register - Create account</title>
</head>
<body>
    
    <div id="bg-image">
        
    </div>
    <main>

        <section class="register">

            <div id="img-bg">
                <img src="images/spaceship.png" alt="">
            </div>

            <form action="cadastro.php" method="post">

                <div id="text">
                    
                    <h1>Create new account.</h1>
                    <p>Already have an account? <a href="login02.html"><strong>Log in</strong></a></p>
                    
                </div>
      
                <div class="camp">
                    <label for="iemail"></label>
                    <input type="email" name="iemail" id="iemail" required placeholder="Email Adress">
                </div>

                <div class="camp">
                    <label for="ipassword"></label>
                    <input type="password" name="ipassword" id="ipassword" required placeholder="Password">
                </div>
        
                <div class="camp">
                    <label for="iconfirmpass"></label>
                    <input type="password" name="iconfirmpassword" id="iconfirmpassword" required placeholder="Confirm Password">
                </div>
                
                <div id="checkbox">

                    <label for="icheckbox"></label>
                    <input type="checkbox" name="icheckbox" id="icheckbox" required> I agree to plataform's <strong>terms of service</strong> and <strong>privace policy</strong>.

                </div>


                <button> <i class="fa-brands fa-google"></i> Sign up with Google</button>
                <button> <i class="fa-brands fa-facebook"></i> Sign up with Facebook</button>
        
                

                <input type="submit" value="Register now">

            </form>

        </section>

    </main>

</body>
</html>
